apiVersion: apps/v1
kind: Deployment
metadata:
  name: transactions-sync
  labels:
    app: transactions-sync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transactions-sync
  template:
    metadata:
      labels:
        app: transactions-sync
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: syncer
          image: ghcr.io/nkalsi-academic-rrc/module_6_part3_main-syncer:4aef4d8de314fe87cc1653735fc5c62f8b10f324
          env:
            - name: SRC_URI
              value: mongodb://mongo-backend:27017
            - name: SRC_DB
              value: bank_app
            - name: DEST_URI
              value: mongodb://mongo-transactions:27017
            - name: DEST_DB
              value: transactions_db
            - name: INTERVAL_SECONDS
              value: "300"
          resources:
            requests:
              cpu: "25m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
